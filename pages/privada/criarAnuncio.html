<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/camaruAzul.png" type="image/png">
  <title>AutoFictício - Area Interna</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/globalStyles.css">
  <link rel="stylesheet" href="../../styles/criarAnuncio.css">
</head>

<body>
  <div id="header"></div>

  <script>
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <main class="container mt-4">
    <h1>Criar Novo Anúncio</h1>
    <form action="controlador_anuncio.php?acao=criarAnuncio" method="POST"></form>>

      <div class="form-group">
        <label for="marca">Marca do Veículo</label>
        <input type="text" class="form-control" id="marca" name="marca" placeholder="Ex: Ford, Chevrolet">
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ex: Focus, Camaro">
      </div>
      <div class="form-group">
        <label for="ano">Ano de Fabricação</label>
        <input type="number" class="form-control" id="ano" name="ano" placeholder="Ex: 2018">
      </div>
      <div class="form-group">
        <label for="cor">Cor</label>
        <input type="text" class="form-control" id="cor" name="cor" placeholder="Ex: Preto, Vermelho">
      </div>
      <div class="form-group">
        <label for="km">Quilometragem</label>
        <input type="number" class="form-control" id="km" name="km" placeholder="Ex: 50000 km">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4"
          placeholder="Informações adicionais do veículo"></textarea>
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" class="form-control" id="valor" name="valor" placeholder="Ex: 50000">
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select id="estado" name="estado" class="form-control">
          <option value="">Selecione o estado</option>
          <option value="MG">Minas Gerais</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Ex: Belo Horizonte, São Paulo">
      </div>
      <div class="form-group">
        <label for="fotos">Fotos do Veículo (mínimo 3)</label>
        <input type="file" class="form-control-file" id="fotos" name="fotos" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Criar Anúncio</button>
    </form>
  </main>

  <div id="footer"></div>

  <script>
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
