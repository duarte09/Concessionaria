<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/camaruAzul.png" type="image/png">
  <title>AutoFictício - Área Interna</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/globalStyles.css">
  <link rel="stylesheet" href="../../styles/interna.css">
</head>

<body>
  <div id="header"></div>

  <main class="main-container">
    <h1>Bem-vindo ao Painel do Usuário!</h1>
    <p>Aqui você pode gerenciar seus anúncios de veículos, alterar informações pessoais e muito mais.</p>

    <div class="btn-container">
      <a href="criarAnuncio.html" class="btn btn-primary">Criar Novo Anúncio</a>
      <a href="meusAnuncios.html" class="btn btn-secondary">Meus Anúncios</a>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="/script/scriptInterno.js" defer></script>
  <script src="/script/logoff.js" defer></script>
  
</body>

</html>
