<main class="container mt-4">
  <h1>Cadastro de Usuário</h1>
    <form>
        <div class="form-group">
          <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Seu CPF">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" class="form-control" id="telefone" placeholder="Seu telefone">
        </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</main>
