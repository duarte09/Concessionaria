<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/camaruAzul.png" type="image/png">
  <title>Login - AutoFictício</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/globalStyles.css">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/navigation.css" />
</head>

<body class="loginBackground">

  <header class="header">
    <div class="header__logo">
      <a href="#"><img src="../images/camaruAzul.png" alt="logo loja"></a>
      <p>AutoFictício</p>
    </div>
    <nav class="header__navigation">
      <ul class="header__navigation__list">
        <li class="header__navigation__list__item header__navigation__list__item--highlight">
          <a href="cadastro.html">Cadastro</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="loginContainer">
    <img src="../images/camaruAzul.png" alt="logo loja" width="150">
    <h1 class="loginContainer__Title">Concessionaria AutoFictício</h1>
    <form id="loginForm" class="loginContainer__Form">
      <div class="loginContainer__Form__field">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="email" required>
      </div>
      <div class="loginContainer__Form__field">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" name="senha" required>
      </div>
      <button type="submit" class="loginContainer__Form__Button">Entrar</button>
    </form>
  </main>

  <footer class="bg-dark text-light text-center p-3">
    <p>&copy; 2024 AutoFictício - Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
